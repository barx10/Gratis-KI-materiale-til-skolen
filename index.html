<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis e-bøker om kunstig intelligens</title>
    <meta property="og:image" content="forside-deling.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <style>
        @font-face {
            font-family: 'IndieFlower';
            src: url('IndieFlower-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: url('bakgrunn-ny.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    header {
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px 5%;
    }

    h1 {
        margin: 0;
        font-size: 2rem;
    }

    main {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative; /* Gjør det mulig å bruke absolute posisjonering for .button-container */
}

    .intro-text {
        font-family: 'IndieFlower', Arial, sans-serif;
        font-size: 2.5rem;
        margin: 30px 10px;
        text-align: center;
    }

    .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    position: absolute;
    bottom: 20px; /* Flytter knappene nærmere bunnen av tavlen */
    }

    .button-container a {
        padding: 1rem 2rem;
        background-color: #0b3057;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: inline-block;
        text-align: center;
    }

    .button-container a:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    footer {
    width: 100%;
    padding: 10px 5%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    font-size: 0.8rem;
    box-shadow: none; /* Fjerner skyggen */
}

    /* Media queries for small screens */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }

        .intro-text {
            font-size: 2rem;
        }

        .button-container a {
            font-size: 0.9rem;
            padding: 0.8rem 1.5rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.2rem;
        }

        .intro-text {
            font-size: 1.5rem;
        }

        .button-container a {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }

        footer {
            font-size: 0.7rem;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Gratis e-bøker om kunstig intelligens for lærere</h1>
    </header>

    <main>
        <div class="button-container">
            <a href="nedlast.html">Nedlastninger</a>
            <a href="about.html">Om prosjektet</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kenneth Bareksten. Alle rettigheter reservert.</p>
    </footer>

    <script>
        function showPopup() {
            document.getElementById('popupText').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupText').style.display = 'none';
        }
    </script>
</body>
</html>
