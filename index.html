<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis e-bøker om kunstig intelligens</title>
    <meta property="og:image" content="forside-deling.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <style>
        @font-face {
            font-family: 'IndieFlower';
            src: url('IndieFlower-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('bakgrunn-ny.png') no-repeat center center fixed; /* Endret bakgrunn */
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 30px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro-text {
            font-family: 'IndieFlower', Arial, sans-serif;
            font-size: 37px; /* Endret skriftstørrelse */
            margin-top: 30px;
            margin-bottom: 10px;
            white-space: pre-line;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 5cm;
        }

        .button-container a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100%;
            padding: 10px 0;
            background-color: transparent; /* Fjernet skygge */
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gratis e-bøker om kunstig intelligens for lærere</h1>
        <nav>
            <a href="about.html">Om</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>

    <main>
        <div class="button-container">
            <a href="nedlast.html">Nedlastninger</a>
            <a href="about.html">Om prosjektet</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kenneth Bareksten. Alle rettigheter reservert.</p>
    </footer>

    <script>
        function showPopup() {
            document.getElementById('popupText').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupText').style.display = 'none';
        }
    </script>
</body>
</html>
